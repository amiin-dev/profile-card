<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="profile-card">
        <img src="me.JPG" alt="Mohamed Dahir Ahmed" class="profile-image" />

        <div class="student-badge">Computer Science Student</div>

        <h1 class="student-name">Mohamed Dahir Ahmed</h1>

        <p class="description">
          Passionate about technology and innovation. Always eager to learn new
          skills and take on challenging projects that make a difference.
        </p>

        <div class="divider"></div>

        <div class="contact-section">
          <h3>Let's Connect</h3>
          <div class="social-links">
            <a
              href="https://www.facebook.com/Amiin.hamoudy.167527"
              class="social-link facebook"
              aria-label="Facebook"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              href="https://www.instagram.com/_mlx09/"
              class="social-link instagram"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/mlx-dev/"
              class="social-link linkedin"
              aria-label="LinkedIn"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
